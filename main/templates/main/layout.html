{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'main/css/mid.css' %}">
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'main/img/logo.svg' %}" alt="Logo"></a>
            <a class="navbar-brand" href="{% url 'home' %}">ShiftLab</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a href="{% url 'home' %}"><i class="bi bi-house-fill"></i><span class="content">Главная</span></a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'info' %}"><i class="bi bi-info-square-fill"></i><span class="content">Информация</span></a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'news_home' %}"><i class="bi bi-newspaper"></i><span class="content">Новости</span></a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'contacts' %}"><i class="bi bi-file-person-fill"></i><span class="content">Контакты</span></a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'news_create' %}"><button class="btn btn-info"><i class="bi bi-plus-square-fill"></i><span class="content">Добавить запись</span></button></a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>

        {% block content %}
        {% endblock %}

        footer
    </div>
</body>

</html>
